<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Avançado</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <!-- Cabeçalho fixo -->
    <header>
        <h1>Bem-vindo à Minha Página Avançada - Gustavo Rocha</h1>
    </header>

    <!-- Corpo -->
    <main>
        <div class="container">
            <div class="left-column">
                <!-- Formulário com validação básica -->
                <form action="#" method="post">
                    <p>s</p>
                    <p>d</p>
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required><br><br>
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required><br><br>
                    <label for="mensagem">Mensagem:</label><br>
                    <textarea id="mensagem" name="mensagem" rows="4" cols="50" required></textarea><br><br>
                    <input type="submit" value="Enviar">
                </form>

                <!-- Tabela estilizada -->
                <table>
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Idade</th>
                            <th>Dara de nascimento</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Gustavo</td>
                            <td>18</td>
                            <td>03/04/2006</td>
                        </tr>
                        <tr>
                            <td>Mariana</td>
                            <td>18</td>
                            <td>03/01/2006</td>
                        </tr>
                        <tr>
                            <td>Allan</td>
                            <td>18</td>
                            <td>03/01/2006</td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="right-column">
                <!-- Galeria responsiva -->
                <div class="gallery">
                    <p>s</p>
                    <p>s</p>
                    <img src="https://via.placeholder.com/300" alt="Imagem 1">
                    <img src="https://via.placeholder.com/300" alt="Imagem 2">
                    <img src="https://via.placeholder.com/300" alt="Imagem 3">
                </div>

                <!-- Vídeo responsivo -->
                <div class="video-responsive">
                    <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" frameborder="0" allowfullscreen></iframe>
                </div>

                <!-- Lista de itens com imagens e descrições em layout de grid -->
                <div class="grid-container">
                    <div class="grid-item">
                        <img src="https://via.placeholder.com/150" alt="Item 1">
                        <td>Descrição do Item 1</td>
                    </div>
                    <div class="grid-item">
                        <img src="https://via.placeholder.com/150" alt="Item 2">
                        <td>Descrição do Item 2</td>
                    </div>
                    <div class="grid-item">
                        <img src="https://via.placeholder.com/150" alt="Item 3">
                        <td>Descrição do Item 3</td>
                    </div>
                </div>

                <!-- Campo de texto para comentários -->
                <form action="#" method="post">
                    <label for="comentarios">Comentários:</label><br>
                    <textarea id="comentarios" name="comentarios" rows="4" cols="50"></textarea><br><br>
                    <input type="submit" value="Enviar Comentário">
                </form>

                <!-- Tag de áudio -->
                <audio controls>
                    <source src="caminho-para-sua-musica.mp3" type="audio/mpeg">
                    Seu navegador não suporta o elemento de áudio.
                </audio>
            </div>
        </div>

        <!-- Seção com iframe -->
        <section>
            <h2>Exibindo outro site com iframe</h2>
            <iframe src="https://freechurchwebsites.com/?gad_source=1&gclid=Cj0KCQiAoae5BhCNARIsADVLzZe240_
            QSjktxU7uSWVwVwSw3q7gqD8Md7P_TD5DaAms36lQtbUY4FYaArD9EALw_wcB" width="100%" height="500" frameborder="0">
            </iframe>
        </section>
    </main>

    <!-- Rodapé -->
    <footer>
        <td>© 2024 Todos os direitos reservados.</td>
    </footer>
</body>
</html>
